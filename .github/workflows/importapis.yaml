name: Import APIs to APIM

on:
  push:
    branches:
      - main

jobs:
  openapi_validation:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install swagger-cli
        run: npm install -g @apidevtools/swagger-cli
      - name: Validate OpenAPI definitions
        run: |
          for file in apis/*.yaml; do
            docker run --rm -v "${PWD}/${file}:/api.yaml" jeanberu/swagger-cli validate /api.yaml || exit 1
          done



      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Import APIs
        run: |
          for file in ./apis/*.yaml; do
            az apim api import --resource-group ${{ secrets.RESOURCE_GROUP }} --service-name ${{ secrets.APIM_INSTANCE }} --specification-format OpenApi --specification-path $file --path /${file##*/}
          done
