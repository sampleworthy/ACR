name: Validate OpenAPI Definitions

on: push

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Validate OpenAPI definitions
        run: |
          mkdir invalid-openapi
          for f in $(find ./apis -type f -name "*.yaml"); do
            swagger-cli validate $f || echo "$f" >> ./invalid-openapi/Openapi-API-definition-Invalid
          done

      - name: Email invalid OpenAPI definitions
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.office365.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Invalid OpenAPI definitions
          to: jlaws12@liberty.edu
          body: |
            Please find attached the list of invalid OpenAPI definitions.
          attachments: |
            ./invalid-openapi/Openapi-API-definition-Invalid


      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Import APIs
        run: |
          for file in ./apis/*.yaml; do
            az apim api import --resource-group ${{ secrets.RESOURCE_GROUP }} --service-name ${{ secrets.APIM_INSTANCE }} --specification-format OpenApi --specification-path $file --path /${file##*/}
          done
