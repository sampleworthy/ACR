name: Import APIs to APIM

on:
  push:
    branches:
      - main

jobs:
  swagger-validation:
    runs-on: ubuntu-latest
    name: Swagger Validation

    steps:
      - uses: actions/checkout@v2
      - name: Validate OpenAPI definitions
        run: |
          npm install -g @apidevtools/swagger-cli
          cd apis
          invalid_files=""
          for file in *.yaml; do
            if ! swagger-cli validate "$file"; then
              invalid_files+="$file "
            fi
          done
          echo "$invalid_files" > Openapi-API-definition-Invalid
        working-directory: ${{ github.workspace }}
      - name: Create Issue with Invalid File
        uses: peter-evans/create-issue-from-file@v2.5.2
        with:
          title: Invalid OpenAPI files
          content-filepath: ./Openapi-API-definition-Invalid
          labels: invalid openapi
          assignees: ${{ github.actor }}
        if: ${{ steps.validate.outputs.invalid_files != '' }}

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Import APIs
        run: |
          for file in ./apis/*.yaml; do
            az apim api import --resource-group ${{ secrets.RESOURCE_GROUP }} --service-name ${{ secrets.APIM_INSTANCE }} --specification-format OpenApi --specification-path $file --path /${file##*/}
          done
