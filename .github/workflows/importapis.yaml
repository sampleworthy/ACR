name: Import APIs to APIM

on:
  push:
    branches:
      - main

jobs:
  import_apis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Validate OpenAPI specification files
        run: |
          npm install -g swagger-cli
          for file in ./apis/*.yaml; do
            swagger-cli validate $file
          done

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Import APIs
        run: |
          for file in ./apis/*.yaml; do
            version=$(grep "version:" $file | awk '{print $2}')
            revision=$(grep "x-api-revision:" $file | awk '{print $2}')
            az apim api import --resource-group ${{ secrets.RESOURCE_GROUP }} --service-name ${{ secrets.APIM_INSTANCE }} --specification-format OpenApi --specification-path $file --path /${file##*/} --api-version $version --api-revision $revision
          done
