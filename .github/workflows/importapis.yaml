name: Import APIs to APIM

on:
  push:
    branches:
      - main

jobs:
  import_apis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Validate OpenAPI specification files
        run: |
          npm install -g swagger-cli
          for file in ./apis/*.yaml; do
            swagger-cli validate $file
          done

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Import APIs
        run: |
          for file in ./apis/*.yaml; do
            # Extract the API name, version, and revision from the OpenAPI specification file
            filename=$(basename $file)
            apiname="${filename%.*}"
            apiversion=$(yq eval '.info.version' $file)
            apirevision=$(yq eval '.x-api-management.revision' $file)
            if [ -z "$apirevision" ]; then apirevision="1"; fi

            # Import the API using the extracted name, version, and revision
            az apim api import --resource-group ${{ secrets.RESOURCE_GROUP }} --service-name ${{ secrets.APIM_INSTANCE }} --specification-format OpenApi --specification-path $file --path /${apiname} --api-version-set $apiversion --api-revision $apirevision
          done
